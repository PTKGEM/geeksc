<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>CSS绘制-海绵宝宝简笔画动画</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/X-icon" />
	<link rel="stylesheet" href="css/CSS-Stick-Figure.css" />
</head>
<body>
	<div class="wrapper">
		<!-- 身体 Start -->
		<div class="Sponge-body">
			<!-- 脸部 Start -->
			<div class="face">
				<!-- 眼睛 Start -->
				<div class="eyes">
					<div class="left-eye">
						<div class="brow brow-left"></div>
						<div class="brow brow-center"></div>
						<div class="brow brow-right"></div>
						<div class="eyeball">
							<div class="eyepupil"></div>
						</div>
					</div>
					<div class="right-eye">
						<div class="brow brow-left"></div>
						<div class="brow brow-center"></div>
						<div class="brow brow-right"></div>
						<div class="eyeball">
							<div class="eyepupil"></div>
						</div>
					</div>
				</div>
				<!-- 眼睛 End -->
				<!-- 鼻子 Start -->
				<div class="nose"></div>
				<!-- 鼻子 End -->
				<!-- 嘴巴、脸颊、牙齿 Start -->
				<div class="mouth">
					<div class="cheek left-cheek"></div>
					<div class="teeth">
						<div class="left-tooth"></div>
						<div class="right-tooth"></div>
					</div>
					<div class="cheek right-cheek"></div>
				</div>
				<!-- 嘴巴、脸颊、牙齿 End -->
				<!-- 海绵宝宝身上的气孔 Start -->
				<div class="pore-s-one"></div>
				<div class="pore-s-two"></div>
				<div class="pore-m-one"></div>
				<div class="pore-m-two"></div>
				<div class="pore-l-one"></div>
				<div class="pore-l-two"></div>
				<!-- 海绵宝宝身上的气孔 End -->
			</div>
			<!-- 脸部 End -->
			<!-- 胳膊 Start -->
			<div class="left-arm">
				<div class="sleeve"></div>
				<div class="arm"></div>
				<div class="plam">
					<div class="long-finger-one"></div>
					<div class="long-finger-two"></div>
				</div>
			</div>
			<div class="right-arm">
				<div class="sleeve"></div>
				<div class="arm"></div>
				<div class="plam"></div>
				<div class="long-finger-one"></div>
				<div class="long-finger-two"></div>
				<div class="long-finger-three"></div>
				<div class="long-finger-four"></div>
		        <div class="pole">
		        	<div class="pole-circle">
		        		<div class="pole-hole-shelter">
		        			<div class="pole-hole"></div>
		        		</div>
		        	</div>
		        	<div class="pole-net"></div>
		        </div>
			</div>
			<!-- 胳膊 End -->
			<!-- 白衬衫 Start -->
			<div class="shirt">
				<div class="tie-top"></div>
			</div>
			<div class="tie-bottom"></div>
			<!-- 白衬衫 End -->
			<!-- 裤子 Start -->
			<div class="pant">
				<div class="belt"></div>
				<div class="belt"></div>
				<div class="belt"></div>
				<div class="belt"></div>
				<div class="trouser-left"></div>
				<div class="trouser-right"></div>
			</div>
			<!-- 裤子 End -->
			<!-- 腿 Start -->
			<div class="left-leg">
				<div class="socks"></div>
				<div class="left-shoe">
					<div class="shoe-head"></div>
					<div class="shoe-body"></div>
				</div>
			</div>
			<div class="right-leg">
				<div class="socks"></div>
				<div class="right-shoe">
					<div class="shoe-head"></div>
					<div class="shoe-body"></div>
				</div>
			</div>
			<!-- 腿 End -->
		</div>
		<!-- 身体 End -->
		<!-- 绿色海底陆地 Start -->
		<div class="land"></div>
		<!-- 绿色海底陆地 End -->
	</div>
</body>
</html>
